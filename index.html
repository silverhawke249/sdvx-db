<!doctype HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <script src="main.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
        <title>SDVX DB Viewer</title>
    </head>
    <body onload="init();">
        <table id="mainTable">
            <tr>
                <th rowspan=2>id</th>
                <th rowspan=2>song_name</th>
                <th rowspan=2>song_name_alt</th>
                <th rowspan=2>song_artist</th>
                <th colspan=5>difficulties</th>
                <th rowspan=2>inf_ver</th>
                <th rowspan=2>sdvxin_id</th>
                <th colspan=2>ver_path</th>
                <th rowspan=2>is_available</th>
            </tr>
            <tr>
                <th>NOV</th>
                <th>ADV</th>
                <th>EXH</th>
                <th>MXM</th>
                <th>INF</th>
                <th>dflt</th>
                <th>extra</th>
            </tr>
        </table>
        <div class="cover">
            <img src="https://mdhsociety.com/wp-content/uploads/2017/11/throbber.gif"/>
        </div>
    </body>
</html>
